defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.5

version: 2
jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn test --ci --runInBand
      - run: bash <(curl -s https://codecov.io/bash)

  install-e2e-dependencies:
    working_directory: ~/repo
    docker:
      - image: node:8.5
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: prepare backend
          command: |
            set -x
            export LC_ALL=C.UTF-8
            export LANG=C.UTF-8
            apt-get update
            apt-get install -y python3 python3-dev virtualenv
            git clone https://github.com/yunity/karrot-backend
            cd karrot-backend
            virtualenv -p python3 env
            env/bin/pip install --upgrade pip
            env/bin/pip install -r requirements-dev.txt
            env/bin/pip-sync requirements*.txt
            cp config/local_settings.py.ci config/local_settings.py
      - persist_to_workspace:
          root: ~/repo
          paths:
            - karrot-backend/*

  e2e-test:
    working_directory: ~/repo
    docker:
      - image: node:8.5
        environment:
          PGHOST: 127.0.0.1
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: fstool_e2etest
      - image: redis:3.2.11
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: run backend
          command: |
            set -x
            export LC_ALL=C.UTF-8
            export LANG=C.UTF-8
            apt-get update
            apt-get install -y python3 python3-dev virtualenv
            cd karrot-backend
            env/bin/python manage.py migrate
            env/bin/python manage.py runserver
          background: true
      - run:
          name: run frontend
          command: yarn serve
          background: true
      - run:
          name: wait for frontend to get ready
          command: wget --retry-connrefused -T 30 http://localhost:8080
      - run:
          name: wait for backend to get ready
          command: wget --retry-connrefused -T 30 http://localhost:8000/api/groups-info/
      - run:
          name: list all available browsers for your personal benefit
          command: $(yarn bin)/testcafe -b saucelabs
          background: true
      - run:
          name: testcafe
          command: yarn e2e --ci

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn lint

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist

  build-storybook:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn build-storybook
      - persist_to_workspace:
          root: ~/repo
          paths:
            - storybook-static

  build-docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn build-docs
      - persist_to_workspace:
          root: ~/repo
          paths:
            - docs-dist

  build-cordova:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn build:cordova
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist

  build-android:
    working_directory: ~/repo
    docker:
      - image: circleci/android:api-26-alpha
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: build android apk
          command: |
            curl -sL https://deb.nodesource.com/setup_8.x | sudo bash -
            sudo apt install -y gradle nodejs
            (cd / && sudo npm install -g cordova)
            cd cordova
            cordova platform add android
            cordova build android --release \
              -- --password=$CORDOVA_PASSWORD --storePassword=$CORDOVA_PASSWORD
      - store_artifacts:
          path: cordova/platforms/android/build/outputs/apk/release/android-release.apk

  deploy-dev:
    <<: *defaults
    steps:
      - run: sudo apt install -y rsync
      - checkout
      - attach_workspace:
          at: ~/repo
      - deploy:
          name: Dev Deploy
          command: |
            ./deploy.sh "${CIRCLE_BRANCH}" "${CIRCLE_BRANCH}"

  deploy-release:
    <<: *defaults
    steps:
      - run: sudo apt install -y rsync
      - checkout
      - attach_workspace:
          at: ~/repo
      - deploy:
          name: Release Deploy
          command: |
            ./deploy.sh "${CIRCLE_BRANCH}" release

workflows:
  version: 2
  all-the-things:
    jobs:
      - install-dependencies
      - build-cordova:
          requires:
            - install-dependencies
      - build-android:
          requires:
            - build-cordova
