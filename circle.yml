machine:
  node:
    version: 6.1.0
dependencies:
  pre:
    - npm install -g npm@5
    - npm install -g greenkeeper-lockfile@1
  post:
    - npm run lint
    - npm run build
test:
  pre:
    - greenkeeper-lockfile-update
  override:
    - NODE_ENV=test npm test -- --reporters junit,coverage
    - mv TESTS*.xml $CIRCLE_TEST_REPORTS/
  post:
    - bash <(curl -s https://codecov.io/bash)
    - if [ $CIRCLE_BRANCH ]; then bash trigger_e2e_build.sh; fi
    - greenkeeper-lockfile-upload
general:
  artifacts:
    - dist
deployment:
  dev:
    branch: master
    owner: yunity
    commands:
      - ./deploy.sh
  release:
    # e.g. v1.2.3
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: yunity
    commands:
      - ./deploy_tag.sh
