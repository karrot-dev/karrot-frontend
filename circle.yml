machine:
  node:
    version: 6.1.0
dependencies:
  post:
    - npm run lint
    - npm run build
test:
  override:
    - NODE_ENV=test npm test -- --reporters junit,coverage
    - mv TESTS*.xml $CIRCLE_TEST_REPORTS/
  post:
    - bash <(curl -s https://codecov.io/bash)
general:
  artifacts:
    - dist
deployment:
  dev:
    branch: [master, dev, production]
    commands:
      - ./deploy.sh
