machine:
  python:
    version: 3.4.2
database:
  override:
    - cp config/local_settings.py.ci config/local_settings.py
test:
  override:
    - coverage run manage.py test
    - flake8 ./
  post:
    - coverage html -d $CIRCLE_ARTIFACTS
    - pip install codecov && codecov
deployment:
  dev:
    branch: [master, production]
    commands:
      - ./deploy.sh
