<div layout="row" layout-nowrap id="group-menu-container">
  <md-button flex
      ui-sref="group.groupDetail.pickups({ groupId: $ctrl.activeGroup.id })"
      aria-label="{{$ctrl.activeGroup.name || 'Please choose a group...'}}"
      id="group-menu-active-group">
    {{$ctrl.activeGroup.name || "Please choose a group..."}}
  </md-button>
  <md-menu md-ink-ripple>
   <a ng-click="$ctrl.openMenu($mdOpenMenu, $event)" class="md-button" id="group-menu-group-picker">
     <i class="fa fa-caret-down md-caption"></i>
   </a>
   <md-menu-content>
     <md-menu-item ng-repeat="groupitem in $ctrl.groups"
                   ng-if="groupitem.id !== $ctrl.activeGroup.id">
       <md-button ui-sref="group.groupDetail.pickups({ groupId: groupitem.id })" aria-label="{{groupitem.name}}">
         <i class="fa fa-circle-o"> </i>
         {{ groupitem.name }}
       </md-button>
     </md-menu-item>
     <md-menu-item>
       <md-button aria-label="{{ 'GROUPMENU.JOIN' | translate }}" class="group-menu-join-button" ng-click="$ctrl.openJoinGroupDialog($event)">
         <i class="fa fa-plus"></i>
         <span translate="GROUPMENU.JOIN"></span>
       </md-button>
     </md-menu-item>
   </md-menu-content>
  </md-menu>
</div>
