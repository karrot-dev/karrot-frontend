<store-map store-list="$ctrl.storeList"></store-map>
<md-list layout-padding>
  <md-button class="small md-primary md-hue-3" aria-label="Create Store" ng-click="$ctrl.openCreateStorePanel($event)">
    <i style="font-size: 1.2em;" class="fa fa-plus-circle" aria-hidden="true"></i>
    <span translate="BUTTON.CREATE"></span>
  </md-button>
  <md-list-item ng-repeat="store in $ctrl.storeList" ui-sref="group.store({ storeId: store.id, groupId: store.group })">
    <p>{{store.name}}</p>
  </md-list-item>
</md-list>
