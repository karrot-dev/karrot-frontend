<md-toolbar class="md-medium-small md-whiteframe-3dp">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <span flex="5" hide-xs></span>
    <a ui-sref="home">
      <img class="logo" ng-src="{{$ctrl.logo}}" alt="foodsaving logo">
    </a>
    <group-menu style="min-width: 50%"></group-menu>

    <span flex></span>
    <language-chooser></language-chooser>
    <md-button class="userProfileLink" ui-sref="userDetail({id: $ctrl.loggedInUser.id})" aria-label="{{ 'TOPBAR.USERPROFILE' | translate }}">
      <i class="fa fa-user"></i>
      {{ $ctrl.loggedInUser.display_name }}
      <md-tooltip>
          <span translate="TOPBAR.USERPROFILE"></span>
      </md-tooltip>
    </md-button>
    <md-button class="md-icon-button" aria-label="{{ 'TOPBAR.LOGOUT' | translate }}" logout>
      <i class="fa fa-fw fa-sign-out"></i>
      <md-tooltip>
          <span translate="TOPBAR.LOGOUT"></span>
      </md-tooltip>
    </md-button>
    <span flex="5"></span>
  </div>
</md-toolbar>
