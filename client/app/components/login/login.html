<md-content ng-cloak>
  <div layout="row" class="yOrange">
    <div flex class="translucent-1"></div>
    <div flex="nogrow" layout="column" class="translucent-1">
      <div flex id="loginContent" layout-padding class="md-whiteframe-2dp">
        <form login-form name="loginForm">
          <h2>Login</h2>
          <md-input-container class="md-block">
            <label>Email</label>
            <input type="text" name="user" required ng-model="user">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" required ng-model="password">
          </md-input-container>

          <md-switch class="md-primary" md-no-ink aria-label="Remember me" ng-model="remember">
            Remember me
          </md-switch>

          <md-button class="md-raised md-accent" type="submit">
            Login
          </md-button>
          <md-button ui-sref="signup">
            Sign up!
          </md-button>
          <div ng-messages="loginForm.$error">
            <div class="form-error" ng-message="failed">
              Login failed!
            </div>
          </div>
        </form>
      </div>
    </div>
    <div flex class="translucent-1"></div>
  </div>
</md-content>
