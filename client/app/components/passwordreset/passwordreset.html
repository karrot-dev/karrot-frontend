<div layout-padding class="content md-whiteframe-2dp">
  <h1 translate="PASSSWORDRESET.TITLE"></h1>
  <p translate="PASSSWORDRESET.INTRO"></p>
  <form ng-if="!$ctrl.successful" name="passwordresetForm" ng-submit="$ctrl.doReset()">
    <md-input-container class="md-block">
      <label translate="PASSSWORDRESET.EMAIL"></label>
      <input type="text" name="email" required ng-model="$ctrl.email">
      {{ $ctrl.error }}
    </md-input-container>
    <md-button class="md-raised md-accent" type="submit" ng-disabled="!passwordresetForm.$valid || $ctrl.ongoing">
      <span ng-switch="$ctrl.ongoing">
        <span ng-switch-default translate="PASSSWORDRESET.SUBMIT"></span>
        <i ng-switch-when="true" class="fa fa-spinner"></i>
      </span>
    </md-button>
  </form>
  <div ng-if="$ctrl.successful">
    <md-divider></md-divider>
    <p translate="PASSSWORDRESET.SUCCESS"></p>
    <md-divider></md-divider>
  </div>
  <md-button ui-sref="login">
    <span translate="PASSSWORDRESET.LOGIN"></span>
  </md-button>
</div>
