<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>
    <meta name="description" content="<%= productDescription %>">

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <meta property="og:title" content="<%= productName %>">
    <meta property="og:image" content="statics/carrot_logo.png">
    <meta property="og:description" content="<%= productDescription %>">

    <link rel="shortcut icon" href="statics/carrot_logo.ico">
    <link rel="icon" type="image/png" href="statics/carrot_logo.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="statics/splash.css">
  </head>
  <body style="overscroll-behavior: none">
    <div id="q-app">
      <img class="root-splash root-splash-first" src="statics/carrot_logo.png" alt="carrot_logo">
    </div>
    <!-- built files will be auto injected -->
    <noscript>You don't have JavaScript enabled. This website needs JavaScript to work, because it uses client-side rendering.</noscript>
  </body>
</html>
